{% extends "base.html" %}

{% block title %}Nuevo Servicio - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-tag-fill me-2"></i>Nuevo Servicio</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('servicios.create') }}">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Codigo *</label>
                            <input type="text" name="codigo" class="form-control"
                                   value="{{ codigo_sugerido }}"
                                   placeholder="Ej: SRV-0001">
                            <small class="text-muted">Se genera automaticamente si se deja vacio</small>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Nombre del Servicio *</label>
                            <input type="text" name="nombre" class="form-control" required
                                   placeholder="Ej: Consulta General">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripcion</label>
                        <textarea name="descripcion" class="form-control" rows="2"
                                  placeholder="Descripcion detallada del servicio"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Categoria *</label>
                            <select name="categoria" class="form-select" required>
                                {% for cat in categorias %}
                                <option value="{{ cat }}">{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio (S/) *</label>
                            <div class="input-group">
                                <span class="input-group-text">S/</span>
                                <input type="number" name="precio" class="form-control" required
                                       step="0.01" min="0" placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Duracion (minutos)</label>
                            <div class="input-group">
                                <input type="number" name="duracion_minutos" class="form-control"
                                       min="0" placeholder="30">
                                <span class="input-group-text">min</span>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('servicios.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Guardar Servicio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
