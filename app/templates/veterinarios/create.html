{% extends "base.html" %}

{% block title %}Nuevo Veterinario - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-person-plus me-2"></i>Nuevo Veterinario</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('veterinarios.create') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Completo *</label>
                            <input type="text" name="nombre" class="form-control" required
                                   placeholder="Ej: Juan Carlos Perez">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Numero de Colegiatura *</label>
                            <input type="text" name="colegiatura" class="form-control" required
                                   placeholder="Ej: CMVP-12345">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Especialidad</label>
                            <input type="text" name="especialidad" class="form-control"
                                   placeholder="Ej: Cirugia, Dermatologia">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefono</label>
                            <input type="tel" name="telefono" class="form-control"
                                   placeholder="999888777">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control"
                               placeholder="correo@ejemplo.com">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('veterinarios.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
