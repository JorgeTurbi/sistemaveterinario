{% extends "base.html" %}

{% block title %}Nueva Vacuna - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-droplet-fill me-2"></i>Nueva Vacuna</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('vacunacion.vacuna_create') }}">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" name="nombre" class="form-control" required
                                   placeholder="Ej: Antirrabica">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Intervalo (dias)</label>
                            <input type="number" name="intervalo_dias" class="form-control"
                                   value="365" min="1">
                            <small class="text-muted">Tiempo entre dosis</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripcion</label>
                        <textarea name="descripcion" class="form-control" rows="2"
                                  placeholder="Descripcion de la vacuna..."></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Especie (opcional)</label>
                        <select name="id_especie" class="form-select">
                            <option value="">Aplica a todas las especies</option>
                            {% for e in especies %}
                            <option value="{{ e.id_especie }}">{{ e.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('vacunacion.vacunas') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
