{% extends "base.html" %}

{% block title %}Programar Vacuna - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-calendar-plus me-2"></i>Programar Vacunacion</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('vacunacion.programar') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mascota *</label>
                            <select name="id_mascota" class="form-select" required>
                                <option value="">Seleccione una mascota...</option>
                                {% for m in mascotas %}
                                <option value="{{ m.id_mascota }}" {% if mascota_id == m.id_mascota %}selected{% endif %}>
                                    {{ m.nombre }} - {{ m.propietario.nombre if m.propietario else 'Sin propietario' }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Vacuna *</label>
                            <select name="id_vacuna" class="form-select" required>
                                <option value="">Seleccione una vacuna...</option>
                                {% for v in vacunas %}
                                <option value="{{ v.id_vacuna }}">
                                    {{ v.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha Programada *</label>
                        <input type="date" name="fecha_programada" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Observaciones</label>
                        <textarea name="observaciones" class="form-control" rows="2"
                                  placeholder="Notas adicionales..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('vacunacion.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-calendar-check me-1"></i> Programar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
