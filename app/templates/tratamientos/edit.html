{% extends "base.html" %}

{% block title %}Editar Tratamiento - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>Editar Tratamiento</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('tratamientos.edit', id=tratamiento.id_tratamiento) }}">
                    <div class="mb-3">
                        <label class="form-label">Descripcion del Tratamiento *</label>
                        <textarea name="descripcion" class="form-control" rows="2" required>{{ tratamiento.descripcion }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Medicamento</label>
                            <input type="text" name="medicamento" class="form-control"
                                   value="{{ tratamiento.medicamento or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Dosis</label>
                            <input type="text" name="dosis" class="form-control"
                                   value="{{ tratamiento.dosis or '' }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Duracion (dias)</label>
                            <input type="number" name="duracion_dias" class="form-control"
                                   min="1" value="{{ tratamiento.duracion_dias or '' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Costo (S/)</label>
                            <div class="input-group">
                                <span class="input-group-text">S/</span>
                                <input type="number" name="costo" class="form-control"
                                       step="0.01" min="0" value="{{ tratamiento.costo or '' }}">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Estado</label>
                            <select name="estado" class="form-select">
                                <option value="Activo" {% if tratamiento.estado == 'Activo' %}selected{% endif %}>Activo</option>
                                <option value="Completado" {% if tratamiento.estado == 'Completado' %}selected{% endif %}>Completado</option>
                                <option value="Suspendido" {% if tratamiento.estado == 'Suspendido' %}selected{% endif %}>Suspendido</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Indicaciones</label>
                        <textarea name="indicaciones" class="form-control" rows="3">{{ tratamiento.indicaciones or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('consultas.show', id=tratamiento.id_consulta) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle me-1"></i> Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
