{% extends "base.html" %}

{% block title %}Nuevo Propietario - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-person-plus me-2"></i>Nuevo Propietario</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('propietarios.create') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Completo *</label>
                            <input type="text" name="nombre" class="form-control" required
                                   placeholder="Ej: Juan Pérez García">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Documento de Identidad *</label>
                            <input type="text" name="documento" class="form-control" required
                                   placeholder="Ej: 12345678">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono *</label>
                            <input type="tel" name="telefono" class="form-control" required
                                   placeholder="Ej: 999888777">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" class="form-control"
                                   placeholder="correo@ejemplo.com">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Dirección</label>
                        <textarea name="direccion" class="form-control" rows="2"
                                  placeholder="Dirección completa"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('propietarios.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Guardar Propietario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
