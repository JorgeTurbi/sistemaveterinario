{% extends "base.html" %}

{% block title %}Nueva Consulta - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-calendar-plus me-2"></i>Programar Nueva Consulta</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('consultas.create') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mascota *</label>
                            <select name="id_mascota" class="form-select" required>
                                <option value="">Seleccione una mascota...</option>
                                {% for m in mascotas %}
                                <option value="{{ m.id_mascota }}"
                                        {% if mascota_id and mascota_id == m.id_mascota %}selected{% endif %}>
                                    {{ m.nombre }} - {{ m.propietario.nombre if m.propietario else 'Sin propietario' }}
                                    ({{ m.especie.nombre if m.especie else 'N/A' }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Veterinario *</label>
                            <select name="id_veterinario" class="form-select" required>
                                <option value="">Seleccione un veterinario...</option>
                                {% for v in veterinarios %}
                                <option value="{{ v.id_veterinario }}">
                                    Dr. {{ v.nombre }} - {{ v.especialidad or 'General' }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha *</label>
                            <input type="date" name="fecha" class="form-control" required
                                   min="{{ now().strftime('%Y-%m-%d') if now is defined else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Hora *</label>
                            <input type="time" name="hora" class="form-control" required
                                   value="09:00">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Motivo de la Consulta *</label>
                        <textarea name="motivo" class="form-control" rows="3" required
                                  placeholder="Describa el motivo de la consulta..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('consultas.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-calendar-check me-1"></i> Programar Consulta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
