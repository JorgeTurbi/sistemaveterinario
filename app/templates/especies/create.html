{% extends "base.html" %}

{% block title %}Nueva Especie - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Nueva Especie</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('especies.create') }}">
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" name="nombre" class="form-control" required
                               placeholder="Ej: Canino, Felino, Ave">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Descripcion</label>
                        <textarea name="descripcion" class="form-control" rows="3"
                                  placeholder="Descripcion opcional..."></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('especies.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
