{% extends "base.html" %}

{% block title %}Editar Especie - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>Editar Especie</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('especies.edit', id=especie.id_especie) }}">
                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" name="nombre" class="form-control" required
                               value="{{ especie.nombre }}">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Descripcion</label>
                        <textarea name="descripcion" class="form-control" rows="3">{{ especie.descripcion or '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('especies.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle me-1"></i> Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
